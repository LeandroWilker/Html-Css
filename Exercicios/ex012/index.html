<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor</p>

    <video controls width="300" poster="imagens/capa.jpg">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/Meu-Video-2.webm" type="video/webm">
        <source src="midias/Meu-Video-2.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
        <p>Clique aqui e baixe um navegador compatível - <a href="https://www.google.com/intl/pt-BR/chrome/" target="_blank">GoogleChrome</a></p>
    </video>
    <h1>Inserindo Video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo?start=5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
