<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual Tag deverá<br>utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as Tags h1 ... h6">Titulos</abbr></li>
        <li><abbr title="Use a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a Tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Use as Tags <ol> e <li>">Listas Númeradas</abbr></li>
        <li><abbr title="Use as Tags <ul> e <li>">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
